<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowEasy - Empowering Rural Entrepreneurs</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        // Sample product data
        const products = [
            { id: 1, name: "Handwoven Basket", price: 15, seller: "Anita, Kutch", rating: 4.5, image: "img/004-94.jpg", certified: true },
            { id: 2, name: "Organic Honey", price: 10, seller: "Ramesh, Himachal", rating: 4.8, image: "img/pure-honey-500x500.webp", certified: true },
            { id: 3, name: "Wooden Crafts", price: 20, seller: "Sita, Odisha", rating: 4.2, image: "img/Bajar-Wooden-Art-Online-1.jpg", certified: false },
            { id: 4, name: "Pottery", price: 30, seller: "Anwesha, West Bengal", rating: 4.5, image: "img/urn-Pottery-phase-Neolithic-Banshan-Yangshao-Henan.webp", certified: true },
        ];

        // Product Card Component
        function ProductCard({ product, onAddToCart }) {
            return (
                <div className="bg-white rounded-lg shadow-md p-4 flex flex-col items-center">
                    <img src={product.image} alt={product.name} className="w-32 h-32 object-cover rounded-md" />
                    <h3 className="text-lg font-semibold mt-2">{product.name}</h3>
                    <p className="text-gray-600">by {product.seller}</p>
                    <p className="text-green-600 font-bold">${product.price}</p>
                    <p className="text-yellow-500">{'★'.repeat(Math.round(product.rating))} ({product.rating})</p>
                    {product.certified && (
                        <span className="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded mt-2">
                            Certified
                        </span>
                    )}
                    <button
                        className="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                        onClick={() => onAddToCart(product)}
                    >
                        Add to Cart
                    </button>
                </div>
            );
        }

        // Login Component
        function Login({ setPage }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleLogin = () => {
                if (email && password) {
                    alert('Login successful! (Placeholder)');
                    setPage('home');
                } else {
                    alert('Please fill in all fields.');
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                    <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                        <h2 className="text-2xl font-bold text-center mb-6">Login to GrowEasy</h2>
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2" htmlFor="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                className="w-full p-2 border rounded text-black"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                placeholder="Enter your email"
                            />
                        </div>
                        <div className="mb-6">
                            <label className="block text-gray-700 mb-2" htmlFor="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                className="w-full p-2 border rounded text-black"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="Enter your password"
                            />
                        </div>
                        <button
                            className="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
                            onClick={handleLogin}
                        >
                            Login
                        </button>
                        <p className="text-center mt-4">
                            Don't have an account?{' '}
                            <span
                                className="text-green-500 cursor-pointer"
                                onClick={() => setPage('signup')}
                            >
                                Sign Up
                            </span>
                        </p>
                    </div>
                </div>
            );
        }

        // Signup Component
        function Signup({ setPage }) {
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [userType, setUserType] = useState('customer');

            const handleSignup = () => {
                if (name && email && password && userType) {
                    alert('Signup successful! (Placeholder)');
                    setPage('home');
                } else {
                    alert('Please fill in all fields.');
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                    <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                        <h2 className="text-2xl font-bold text-center mb-6">Sign Up for GrowEasy</h2>
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2" htmlFor="name">Full Name</label>
                            <input
                                type="text"
                                id="name"
                                className="w-full p-2 border rounded text-black"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                placeholder="Enter your full name"
                            />
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2" htmlFor="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                className="w-full p-2 border rounded text-black"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                placeholder="Enter your email"
                            />
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2" htmlFor="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                className="w-full p-2 border rounded text-black"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="Enter your password"
                            />
                        </div>
                        <div className="mb-6">
                            <label className="block text-gray-700 mb-2">I am a:</label>
                            <select
                                className="w-full p-2 border rounded text-black"
                                value={userType}
                                onChange={(e) => setUserType(e.target.value)}
                            >
                                <option value="customer">Customer</option>
                                <option value="seller">Seller (Artisan/Farmer)</option>
                            </select>
                        </div>
                        <button
                            className="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
                            onClick={handleSignup}
                        >
                            Sign Up
                        </button>
                        <p className="text-center mt-4">
                            Already have an account?{' '}
                            <span
                                className="text-green-500 cursor-pointer"
                                onClick={() => setPage('login')}
                            >
                                Login
                            </span>
                        </p>
                    </div>
                </div>
            );
        }

        // Cart Component
        function Cart({ cart, setCart, setPage }) {
            const [paymentMethod, setPaymentMethod] = useState('cod'); // Default to Cash on Delivery

            const calculateTotal = () => {
                return cart.reduce((total, item) => total + item.price, 0).toFixed(2);
            };

            const handleRemoveFromCart = (index) => {
                const newCart = [...cart];
                newCart.splice(index, 1);
                setCart(newCart);
            };

            const handleCheckout = () => {
                if (cart.length > 0) {
                    alert(`Checkout initiated with ${paymentMethod}. Total: $${calculateTotal()} (Placeholder)`);
                    setCart([]); // Clear the cart after checkout (placeholder)
                    setPage('home'); // Go back to home after checkout (placeholder)
                } else {
                    alert('Your cart is empty.');
                }
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-green-600 text-white p-4">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold">Your Cart</h1>
                            <button onClick={() => setPage('home')} className="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600">Back to Shop</button>
                        </div>
                    </header>
                    <main className="container mx-auto py-8">
                        {cart.length === 0 ? (
                            <p className="text-center text-gray-700">Your cart is empty.</p>
                        ) : (
                            <div className="space-y-4">
                                {cart.map((item, index) => (
                                    <div key={index} className="bg-white rounded-lg shadow-md p-4 flex items-center justify-between">
                                        <img src={item.image} alt={item.name} className="w-16 h-16 object-cover rounded-md mr-4" />
                                        <div>
                                            <h3 className="text-lg font-semibold">{item.name}</h3>
                                            <p className="text-gray-600">by {item.seller}</p>
                                            <p className="text-green-600 font-bold">${item.price}</p>
                                        </div>
                                        <button
                                            className="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                                            onClick={() => handleRemoveFromCart(index)}
                                        >
                                            Remove
                                        </button>
                                    </div>
                                ))}
                                <div className="mt-6 p-4 bg-gray-100 rounded-lg shadow-md">
                                    <h2 className="text-xl font-semibold mb-2">Order Summary</h2>
                                    <p className="text-gray-700">Total: <span className="font-bold text-green-600">${calculateTotal()}</span></p>
                                    <div className="mt-4">
                                        <label className="block text-gray-700 mb-2">Payment Method:</label>
                                        <select
                                            className="w-full p-2 border rounded text-black"
                                            value={paymentMethod}
                                            onChange={(e) => setPaymentMethod(e.target.value)}
                                        >
                                            <option value="cod">Cash on Delivery</option>
                                            {/* Add other payment options like UPI, Card, etc. */}
                                            <option value="upi">UPI (Placeholder)</option>
                                            <option value="card">Credit/Debit Card (Placeholder)</option>
                                        </select>
                                    </div>
                                    <button
                                        className="mt-4 w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 font-semibold"
                                        onClick={handleCheckout}
                                    >
                                        Proceed to Checkout
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>
                    <footer className="bg-gray-800 text-white p-4 text-center">
                        © 2025 GrowEasy. Empowering rural artisans, farmers, and microentrepreneurs.
                    </footer>
                </div>
            );
        }

        // Home Component (Product Listing)
        function Home({ setPage, cart, setCart }) {
            const [search, setSearch] = useState('');

            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(search.toLowerCase()) ||
                product.seller.toLowerCase().includes(search.toLowerCase())
            );

            const addToCart = (product) => {
                setCart([...cart, product]);
                alert(`${product.name} added to cart!`);
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <header className="bg-green-600 text-white p-4">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold">GrowEasy</h1>
                            <div className="flex items-center space-x-4">
                                <input
                                    type="text"
                                    placeholder="Search products or sellers..."
                                    className="p-2 rounded text-black"
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                />
                                <div className="relative cursor-pointer" onClick={() => setPage('cart')}>
                                    <span className="bg-white text-green-600 px-2 py-1 rounded-full">{cart.length}</span>
                                    <span className="ml-2">Cart</span>
                                </div>
                                <nav className="flex space-x-4">
                                    <span
                                        className="cursor-pointer hover:underline"
                                        onClick={() => setPage('login')}
                                    >
                                        Login
                                    </span>
                                    <span
                                        className="cursor-pointer hover:underline"
                                        onClick={() => setPage('signup')}
                                    >
                                        Signup
                                    </span>
                                </nav>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto py-8">
                        <h2 className="text-3xl font-bold text-center mb-8">Discover Rural Treasures</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredProducts.map(product => (
                                <ProductCard key={product.id} product={product} onAddToCart={addToCart} />
                            ))}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white p-4 text-center">
                        © 2025 GrowEasy. Empowering rural artisans, farmers, and microentrepreneurs.
                    </footer>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [page, setPage] = useState('home');
            const [cart, setCart] = useState([]);

            return (
                <>
                    {page === 'home' && <Home setPage={setPage} cart={cart} setCart={setCart} />}
                    {page === 'login' && <Login setPage={setPage} />}
                    {page === 'signup' && <Signup setPage={setPage} />}
                    {page === 'cart' && <Cart cart={cart} setCart={setCart} setPage={setPage} />}
                </>
            );
        }

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
